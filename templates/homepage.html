{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-4" id="left-col">
        <div class="list-group">
          <p>
            Click anywhere on the map to see what videos are trending in your country! Be up to date and aware of what's happening around you.
          </p>
        </div><!-- /.list-group -->
      </div>

      <div class="col-xs-12 col-md-8" id="right-col">
        <div id="map"></div>
      </div>

    </div><!-- /.row -->

  </div><!-- /.container-fluid -->

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initMap"></script>
  <script src="/static/js/map.js"></script>
{% endblock %}
